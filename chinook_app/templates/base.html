<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />

    <title>CRUD ARTISTAS APP</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ARTISTAPP</a>
            <div class="ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        <a class="nav-link" href="/listado/">Listado de artistas</a>
                </div>
            </div>
            <div class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% block agregar_button %}
                    <!-- Define el bloque del botÃ³n "Agregar registro" -->
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Agregar registro
                    </button>
                    {% endblock %}
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content mt-5">
                                <div class="modal-header">
                                    <h4 class="modal-title fs-5" id="staticBackdropLabel">NUEVO REGISTRO</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close">
                                    </button>
                                </div>
                                <div class="card py-4 px-4">
                                    <form id="registroForm" action="" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label">Artista</label>
                                            <input name="artista" type="text" class="form-control"
                                                placeholder="Inserte nombre del artista" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Album</label>
                                            <input name="album" type="text" class="form-control"
                                                placeholder="Ingrese nombre del album" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Cancion</label>
                                            <input name="cancion" type="text" class="form-control"
                                                placeholder="Ingrese nombre de la cancion" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Compositor</label>
                                            <input name="compositor" type="text" class="form-control"
                                                placeholder="Ingrese nombre del compositor" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registroExitosoModal">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Registro Exitoso -->
                    <div class="modal fade" id="registroExitosoModal" tabindex="-1" aria-labelledby="registroExitosoModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-success">
                                <div class="modal-header text-light">
                                    <h1 class="modal-title fs-5" id="registroExitosoModalLabel">Registro Exitoso</h1>
                                </div>
                                <div class="modal-body text-center text-light">
                                    El registro se ha realizado exitosamente.
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    
    {% block title %} 
    {% endblock %}

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
</body>

</html>
